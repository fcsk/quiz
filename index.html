<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css " />
    <title>Quiz time!</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <div class="question">
          <span id="questionPlace"></span>
        </div>
        <div class="answers">
          <div class="answer">A: <span id="A"></span></div>
          <div class="answer">B: <span id="B"></span></div>
          <div class="answer">C: <span id="C"></span></div>
          <div class="answer">D: <span id="D"></span></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
